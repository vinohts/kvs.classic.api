name: API Build, Push & Deploy to ECS

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build, Push & Deploy Docker Image
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
      ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}
      ECS_SERVICE: ${{ vars.ECS_SERVICE }}

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      # 3Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Set Image Tag
      - name: Set Image Tag
        id: version
        run: echo "tag=v1.${{ github.run_number }}" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: docker build -t $ECR_REPOSITORY:${{ steps.version.outputs.tag }} .

      # 6Ô∏è‚É£ Tag Docker Image (version)
      - name: Tag Version Image
        run: |
          docker tag $ECR_REPOSITORY:${{ steps.version.outputs.tag }} \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ steps.version.outputs.tag }}

      # 7Ô∏è‚É£ Push Version Tag to ECR
      - name: Push Version Image
        run: docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ steps.version.outputs.tag }}

      # 8Ô∏è‚É£ Optional: Tag Latest
      - name: Tag Latest Image
        run: |
          docker tag $ECR_REPOSITORY:${{ steps.version.outputs.tag }} \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest

      - name: Push Latest Image
        run: docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest

      # 9Ô∏è‚É£ Register New ECS Task Definition Revision
      - name: Register New ECS Task Definition
        run: |
          aws ecs register-task-definition \
            --family $ECS_SERVICE \
            --container-definitions "[{
              \"name\":\"$ECS_SERVICE\",
              \"image\":\"${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ steps.version.outputs.tag }}\",
              \"cpu\":256,
              \"memory\":512,
              \"essential\":true,
              \"portMappings\":[{\"containerPort\":2535,\"protocol\":\"tcp\"}]
            }]" \
            --requires-compatibilities "FARGATE" \
            --network-mode "awsvpc" \
            --cpu "256" \
            --memory "512" \
            --execution-role-arn "arn:aws:iam::758890598841:role/ecsTaskExecutionRole" \
            --region $AWS_REGION

      # üîü Update ECS Service to New Task Definition Revision
      - name: Update ECS Service
        run: |
          NEW_REVISION=$(aws ecs describe-task-definition \
            --task-definition $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'taskDefinition.revision' \
            --output text)
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition "$ECS_SERVICE:$NEW_REVISION" \
            --force-new-deployment \
            --region $AWS_REGION

      # 1Ô∏è‚É£1Ô∏è‚É£ Wait for ECS Service to Stabilize
      - name: Wait for ECS Deployment to Stabilize
        run: |
          echo "Waiting for ECS service to become stable..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION
          echo "ECS service is stable ‚úÖ"

      # 1Ô∏è‚É£2Ô∏è‚É£ Print Deployment Info
      - name: Print Deployment Info
        run: |
          echo "Image deployed: ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ steps.version.outputs.tag }}"
          echo "Deployment completed successfully üöÄ"
